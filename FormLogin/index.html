<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="loginForm" novalidate>

        <h2>Form Login</h2>
        <input type="email" placeholder="Email" name="email" id="email" required autocomplete="off">
        <div id="emailError" class="error-message"></div>

        <input type="password" placeholder="Password" name="password" id="password" required autocomplete="off">
        <span id="show-hide">Show/Hide</span>
        <div id="passwordError" class="error-message"></div>

        <input type="password" placeholder="Repeat-Password" name="confirmPassword" id="confirmPassword" required autocomplete="off">
        <div id="confirmPasswordError" class="error-message"></div>

        <input type="submit" value="Login">

    <script src="script.js"></script>
</body>
</html>
