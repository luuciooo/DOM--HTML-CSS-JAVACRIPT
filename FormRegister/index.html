<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="registroForm">
        <h2>Register</h2>
        <form id="formulario" novalidate>
            <input type="text" placeholder="Nombre" id="nombre" name="nombre" minlength="3" required autocomplete="off">
            <div class="error" id="errorNombre"></div>
            <br>

            <input type="text" placeholder="Apellido" id="apellido" name="apellido" minlength="3" required autocomplete="off">
            <div class="error" id="errorApellido"></div>
            <br>

            <input type="number" placeholder="Documento" id="documento" name="documento" minlength="3" required autocomplete="off">
            <div class="error" id="errorDocumento"></div>
            <br>

            <input type="email" placeholder="Email" id="email" name="email" required autocomplete="off">
            <div class="error" id="errorEmail"></div>
            <br>

            <input type="password" placeholder="Contraseña" id="password" name="password" required autocomplete="off">
            <div class="error" id="errorPassword"></div>
            <br>

            <input type="password" placeholder="Re-Contraseña" id="RePassword" name="RePassword" required autocomplete="off">
            <div class="error" id="errorRePassword"></div>
            <br>

            <input type="number" placeholder="Edad" id="edad" name="edad" required>
            <div class="error" id="errorEdad"></div>
            <br>

            <label for="actividad">Actividad:</label>
            <select name="actividad" id="actividad" required>
                <option value="">Seleccione...</option>
                <option value="Tecnología">Tecnología</option>
                <option value="Programación">Programación</option>
                <option value="Inteligencia Artificial">Inteligencia Artificial</option>
                <option value="Automatización">Automatización</option>
                <option value="Sistemas">Sistemas</option>
                <option value="Educación">Educación</option>
            </select>
            <div class="error" id="errorActividad"></div>
            <br>

            <label for="nivelEstudio">Nivel de Estudio:</label>
            <select name="nivelEstudio" id="nivelEstudio" required>
                <option value="">Seleccione...</option>
                <option value="Secundaria">Secundaria</option>
                <option value="Terciario">Terciario</option>
                <option value="Universitario">Universitario</option>
                <option value="Universitario Incompleto">Universitario Incompleto</option>
                <option value="Posgrado">Posgrado</option>
            </select>
            <div class="error" id="errorNivelEstudio"></div>

            <label >
                <input class="inline" type="checkbox" name="aceptoTerminos" id="aceptoTerminos" required>
                Acepto términos y condiciones
            </label>
            <div class="error" id="errorAceptoTerminos"></div>
            <br>


            <label>Publicidad</label>
            <label for="ofertas" ><input type="checkbox" name="publicidad" id="ofertas" value="ofertas"> Ofertas</label>
            <label for="novedades"><input type="checkbox" name="publicidad" id="novedades" value="novedades"> Novedades</label>
            <div class="error" id="errorPublicidad"></div>
            <br>

            <input type="submit" value="Registrate">
            <script src="script.js"></script>
    </div>
    
</body>
</html>
